name: Build and attach distribution ZIP

on:
  release:
    types: [published]

jobs:
  build:
    name: Build ZIP on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build distribution ZIP (Linux/macOS)
        if: matrix.os == 'ubuntu-latest'
        run: |
          chmod +x ./scripts/build-dist.sh
          ./scripts/build-dist.sh

      - name: Build distribution ZIP (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          .\scripts\build-dist.ps1

      - name: List generated files
        run: |
          echo "Files in workspace:";
          ls -la

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-zip-${{ matrix.os }}
          path: guardon-*.zip

  attach:
    name: Attach ZIPs to Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-zip-ubuntu-latest
          path: ./artifacts || true

      - name: Download build artifacts (windows)
        uses: actions/download-artifact@v4
        with:
          name: dist-zip-windows-latest
          path: ./artifacts || true

      - name: List artifacts
        run: ls -lah ./artifacts || true

      - name: Attach ZIP to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: 'artifacts/*.zip'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
